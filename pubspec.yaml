name: rider_app
description: A new Flutter application.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.1
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.5
  firebase_core: ^1.11.0
  firebase_database: ^9.0.5
  flutter:
    sdk: flutter
  flutter_geofire: ^2.0.1
  flutter_polyline_points: ^1.0.0
  fluttertoast: ^8.0.8
  font_awesome_flutter: ^9.2.0
  geolocator: ^8.0.3
  google_maps_flutter: ^2.1.1
  http: ^0.13.4
  intl: ^0.17.0
  provider: ^6.0.2
  smooth_star_rating: ^1.1.1
  url_launcher: ^6.0.18

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Brand Regular
      fonts:
        - asset: assets/fonts/bolt-regular.ttf
    - family: Brand Bold
      fonts:
        - asset: assets/fonts/bolt-semibold.ttf
        
          
 
